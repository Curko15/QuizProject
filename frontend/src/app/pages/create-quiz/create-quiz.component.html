<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-primary mb-0">
      <i class="bi bi-file-earmark-plus me-2"></i>Kreiraj novi kviz
    </h2>
    <button class="btn btn-outline-secondary" (click)="goBack()">
      <i class="bi bi-arrow-left"></i> Povratak
    </button>
  </div>

  <div class="card shadow-sm border-0 create-quiz-card">
    <div class="card-body">
      <div class="mb-3">
        <label for="title" class="form-label">Naziv kviza:</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="title" placeholder="Unesite naziv kviza">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Opis kviza:</label>
        <textarea id="description" class="form-control" [(ngModel)]="description" rows="3" placeholder="Unesite opis kviza"></textarea>
      </div>
      <div *ngIf="showValidation" class="alert alert-danger py-2 mb-3">
        Oba polja moraju biti popunjena.
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-success" (click)="createQuiz()">
          <i class="bi bi-plus-circle me-1"></i> Kreiraj Kviz
        </button>
        <button class="btn btn-secondary" (click)="goBack()">
          <i class="bi bi-x-circle me-1"></i> Odustani
        </button>
      </div>
    </div>
  </div>
</div>
