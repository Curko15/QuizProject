<div class="row justify-content-center">
  <div class="col-md-4">
    <h2>Prijava</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group mb-3">
        <label for="username">Korisničko ime</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="login" name="login" required>
      </div>
      <div class="form-group mb-3">
        <label for="password">Lozinka</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Prijavi se</button>
    </form>
    <p class="mt-3 text-center">
      Nemaš račun? <a routerLink="/register">Registriraj se</a>
    </p>
  </div>
</div>
