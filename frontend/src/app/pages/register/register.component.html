<div class="row justify-content-center">
  <div class="col-md-4">
    <h2>Registracija</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group mb-3">
        <label for="firstName">Ime</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="firstName" name="firstName" required>
      </div>
      <div class="form-group mb-3">
        <label for="lastName">Prezime</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName" name="lastName" required>
      </div>
      <div class="form-group mb-3">
        <label for="login">Korisničko ime</label>
        <input type="text" id="login" class="form-control" [(ngModel)]="login" name="login" required>
      </div>
      <div class="form-group mb-3">
        <label for="password">Lozinka</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group mb-4">
        <label class="form-label d-block mb-2">Odaberi svoju ulogu</label>
        <div class="d-flex gap-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="student" value="STUDENT" [(ngModel)]="role" required>
            <label class="form-check-label" for="student">Učenik</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="teacher" value="TEACHER" [(ngModel)]="role" required>
            <label class="form-check-label" for="teacher">Profesor</label>
          </div>
        </div>
      </div>

      <button class="btn btn-success w-100" type="submit">Registriraj se</button>
    </form>



    <p class="mt-3 text-center">
      Već imaš račun? <a routerLink="/login">Prijavi se</a>
    </p>
  </div>
</div>
